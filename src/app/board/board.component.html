<h1>Current Player: {{player}}</h1>
<h2 *ngIf="winner">
  Player {{winner}} won the game!
</h2>
<button nbButton outline status="info" (click)="newGame()">Start new game</button>
<main>
  <app-square *ngFor="let val of squares; let i = index"
              [value]="val"
              [disabled]="!!winner"
              (click)="makeMove(i)">
  </app-square>
</main>
